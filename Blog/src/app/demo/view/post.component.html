<div class="ui-fluid">
    <div class="ui-g">
        <button pButton type="button" label="Add new post" style="margin-bottom:10px"
                class="ui-button-primary" routerLink="create"></button>
        <p-toast></p-toast>

        <div class="ui-g-12">
            <p-breadcrumb [model]="breadcrumbItems" [home]="homeIcon"></p-breadcrumb>
        </div>

        <div class="ui-g-12">
            <div class="card card-w-title">
                <p-table [value]="posts" styleClass="table table-bordered">
                    <ng-template pTemplate="header">
                        <tr class="thead-dark">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Body</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-post>
                        <tr>
                            <td>{{post.name}}</td>
                            <td>{{post.email}}</td>
                            <td>{{post.body}}</td>
                            <td>{{post.createdDate | date}}</td>
                            <td>Edit/Delete</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
